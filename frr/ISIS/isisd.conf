# ========== BFD配置 ==========
bfd
 # 配置BFD会话参数
 peer 10.1.1.2 interface GigabitEthernet0/0/1
  detect-multiplier 3
  receive-interval 100
  transmit-interval 100
  no shutdown
 exit
 
 peer 10.1.2.2 interface GigabitEthernet0/0/2
  detect-multiplier 3
  receive-interval 100
  transmit-interval 100
  no shutdown
 exit
exit

# ========== 极致优化ISIS配置 ==========
router isis CORE
 net 49.0001.1921.6800.1001.00
 is-type level-2-only
 metric-style wide
 
 # 极致SPF优化
 spf-interval 1
 spf-delay-ietf init-delay 10 short-delay 50 long-delay 200 holddown 1000 time-to-learn 2000
 
 # 极致LSP优化
 lsp-gen-interval 1
 lsp-timers gen-interval 1 refresh-interval 120 max-lifetime 300
 
 # 启用所有快速重路由机制
 fast-reroute lfa level-2
 fast-reroute remote-lfa level-2
 fast-reroute ti-lfa level-2 node-protection
 
 # Segment Routing配置
 segment-routing on
 segment-routing global-block 16000 23999
 
 log-adjacency-changes
exit

# ========== 接口极致优化 ==========
interface GigabitEthernet0/0/1
 ip address 10.1.1.1/30
 ip router isis CORE
 
 # 极致Hello优化 - 500ms检测
 isis hello-interval 1
 isis hello-multiplier 2
 
 # BFD亚秒级检测 - 300ms检测
 isis bfd
 
 isis network point-to-point
 isis metric 10
 isis fast-reroute lfa
 isis fast-reroute remote-lfa
 isis fast-reroute ti-lfa node-protection
 
 no shutdown
exit